    <script>
      setInterval(function(){ $.getJSON( "./FINAL/src/4forces.json", function( data ) {
          $("#attentive").html("");
          $("#attentive").append("<ul>");
          $("#gender").html("");
          $("#gender").append("<ul>");
          $("#emotions").html("");
          $("#emotions").append("<ul>");
          for (index = 0; index < data.length; index++) { 
              $("#emotions").append("<li>"+data[index]['emotion']+"</li>") ;
              $("#attentive").append("<li>"+data[index]['attentive']+"</li>") ;
              $("#gender").append("<li>"+data[index]['gender']+"</li>") ;
      } 
      $("#attentive").append("</ul>");
      $("#gender").append("</ul>");
      $("#emotions").append("</ul>");
      function toDataURL(url, callback) {
        var xhr = new XMLHttpRequest();
        xhr.onload = function() {
          var reader = new FileReader();
          reader.onloadend = function() {
            $('#feed').attr('src',url);
          }
          reader.readAsDataURL(xhr.response);
        };
        xhr.open('GET', url);
        xhr.responseType = 'blob';
        xhr.send();
      }
      
      toDataURL('bgr_img.jpg');
      });
